<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Loan Repayment Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Simple Loan Repayment Calculator</h1>
        </header>
        <main>
            <div class="calculator">
                <div class="input-group">
                    <label for="loan-amount">Loan Amount:</label>
                    <input type="number" id="loan-amount" placeholder="Enter loan amount">
                </div>
                <div class="input-group">
                    <label for="interest-rate">Interest Rate (%):</label>
                    <input type="number" id="interest-rate" placeholder="Enter interest rate">
                </div>
                <div class="input-group">
                    <label for="loan-term">Loan Term (years):</label>
                    <input type="number" id="loan-term" placeholder="Enter loan term">
                </div>
                <button id="calculate-button">Calculate</button>
                <div class="results">
                    <p id="monthly-payment">Monthly Payment: â‚¹0.00</p>
                </div>
            </div>
        </main>
        <footer>
            <p>&copy; 2024 Simple Loan Repayment Calculator</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
